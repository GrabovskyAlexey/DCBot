spring:
  application:
    name: dungeoncrusherbot
  datasource:
    url: ${PG_URL}
    username: ${PG_USER}
    password: ${PG_PASSWORD}
    driver-class-name: org.postgresql.Driver
  liquibase:
      change-log: liquibase/changelog.yaml
      default-schema: dc_bot
  jpa:
      show-sql: false

telegram:
  name: ${TELEGRAM_BOT_NAME}
  token: ${TELEGRAM_BOT_TOKEN}
server:
  port: ${USE_PORT}
